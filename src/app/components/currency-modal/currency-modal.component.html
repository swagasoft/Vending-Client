<ion-header>
  <ion-toolbar>
  
    <ion-item>
      <ion-title>Add Coin</ion-title>
      <ion-icon  (click)="closeModal()" slot="end" name="close"></ion-icon>
     </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid >
    <ion-row>
      <div>
        <ion-text color="primary" class="ion-text-center">
          <h5>Click on a coin you want add</h5>
        </ion-text>
      </div>
      <ion-col size="10" offset="1">
        <form >
          <ion-row>
            <ion-col size="3">
              <ion-chip (click)="selectCoin(1)" color="primary" mode="ios" outline="true">
                <ion-label>1¢ coin</ion-label>
              </ion-chip>
            </ion-col>
            <ion-col size="3">
              <ion-chip (click)="selectCoin(5)"  color="primary" mode="ios" outline="true">
                <ion-label>5¢ coin</ion-label>
              </ion-chip>
            </ion-col>
            <ion-col size="3">
              <ion-chip (click)="selectCoin(10)"  color="primary" mode="ios" outline="true">
                <ion-label>10¢ coin</ion-label>
              </ion-chip>
            </ion-col>
            <ion-col size="3">
              <ion-chip (click)="selectCoin(25)"  color="primary" mode="ios" outline="true">
                <ion-label>25¢ coin</ion-label>
              </ion-chip>
            </ion-col>
            <ion-col size="3">
              <ion-chip (click)="selectCoin(50)"  color="primary" mode="ios" outline="true">
                <ion-label>50¢ coin</ion-label>
              </ion-chip>
            </ion-col>
          </ion-row>
      
 
          <ion-list>
            <ion-list-header>
              <ion-label *ngIf="newCoinList.length > 0" >Selected coin</ion-label>
            </ion-list-header>
            <div *ngFor="let coin of newCoinList" >
              <ion-item>
                <ion-chip  color="primary" mode="ios" outline="true">
                  <ion-label> {{coin.coinDenomination}}¢ coin</ion-label>
                </ion-chip>
                <div slot="end">quantity:  {{coin.quantity}} </div>
                <ion-button slot="end" (click)="deleteCoin(coin)" >X</ion-button>
              </ion-item>

            </div>
            
          </ion-list>




        </form>
        <div class="ion-text-center">
          <ion-button [disabled]="newCoinList.length < 1" (click)="submit()" >
            submit coin
          </ion-button>

        </div>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
