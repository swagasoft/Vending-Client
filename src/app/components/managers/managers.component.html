<ion-header>
  <ion-toolbar color="light">
    <ion-title>Maintainer Section</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed>
    <ion-row >
      <ion-col *ngFor="let product of productList" sizeLg="4" sizeMd="12" sizeSm="12" sizeXs="12">
        <ion-card class="p-5">
          <ion-item>
            <h3>{{product.productName}} </h3>
            <div  slot="end" >{{product.price | currency:product.currencyTypeName }} </div>
          </ion-item>
          
          <ion-card-content>
            <p>Description: {{product.description}}</p>
            <img [src]="product?.image_url" alt="" srcset="" width="150">
          </ion-card-content>
          <p style="margin-left: 30px;" class="ml-3"> Available Qty
            <ion-badge color="primary" mode="ios">{{product.quantity}}</ion-badge> </p>
          <ion-item>
            <ion-button color="light" slot="start" (click)="modifyProduct(product)" >
              <ion-icon  name="pencil" size="large"></ion-icon>
            </ion-button>
            <ion-button color="light" slot="end" (click)="deleteProduct(product)" >
              <ion-icon  name="trash" size="large"></ion-icon>
            </ion-button>
            
          </ion-item>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-fab-button  vertical="top" horizontal="start">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button> -->

  <ion-fab slot="fixed" (click)="addProduct()" class="ion-margin" vertical="top" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
