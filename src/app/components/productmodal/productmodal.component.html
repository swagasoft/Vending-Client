<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-title>Add product</ion-title>
      <ion-icon  (click)="closeModal()" slot="end" name="close"></ion-icon>
     </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid >
    <ion-row>
      <ion-col size="12" >
        <form [formGroup]="productForm" #signUp >
      
          <ion-item color="light" class="ion-margin">
            <ion-label >Product name </ion-label>
            <ion-input  required="true" formControlName="productName"
             type="text" placeholder="enter product name"></ion-input>
          </ion-item>

          <ion-item color="light" class="ion-margin">
            <ion-label >Description </ion-label>
            <ion-input   type="text" formControlName="description"
             placeholder="enter product description"></ion-input>
          </ion-item>

          <ion-item color="light" class="ion-margin">
            <ion-label >Price </ion-label>
            <ion-input color="danger"  type="number" formControlName="price"
             placeholder="enter product price/rate"></ion-input>
          </ion-item>
          <ion-item color="light" class="ion-margin">
            <ion-label >Image_url </ion-label>
            <ion-input type="text" formControlName="image_url"
             placeholder="image url"></ion-input>
          </ion-item>

    
          <ion-item color="light" class="ion-margin">
            <ion-label >Quantity </ion-label>
            <ion-input color="danger" required="true" type="text" formControlName="quantity"
             placeholder="enter image url (string)"></ion-input>
          </ion-item>


        </form>
        <div class="ion-text-center">
          <ion-button (click)="submit()" >
            submit product
          </ion-button>

        </div>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
